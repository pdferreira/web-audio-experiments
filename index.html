<html>
	<head>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" /><!-- dummy favico -->
		<link rel="stylesheet" href="styles.css"></style>
		<script src="node_modules/requirejs/require.js"></script>
	</head>
	<body>
		<div>
			<div class="control-panel">
				<div class="control-panel-title">Input</div>
				<div>
					<input id="audioFile" type="file" accept="audio/*">
					<audio type="audio/mpeg"></audio>
					<button id="playBtn" data-playing="false">Play</button>
				</div>
				<div>
					<button id="recordBtn">Record</button>
				</div>
			</div>
			<div class="control-panel">
				<div class="control-panel-title">Volume Options</div>
				<div class="control-panel">
					<div class="control-panel-title">Volume</div>
					<div><label>L</label><input type="range" id="volumeL" min="0" max="2" value="0.25" step="0.01"></input></div>
					<div><label>R</label><input type="range" id="volumeR" min="0" max="2" value="0.25" step="0.01"></input></div>
				</div>
				<div class="control-panel">
					<div class="control-panel-title">L / R</div>
					<div><input type="range" id="panner" min="-1" max="1" value="0" step="0.01"></input></div>
				</div>
			</div>
			<div class="control-panel">
				<div class="control-panel-title">Filter Options</div>
				<div><label>Type</label><select id="filterType" data-filtering="false">
					<option value="" selected>(none)</option>
					<option value="lowpass">Lowpass</option>
					<option value="highpass">Highpass</option>
					<option value="bandpass">Bandpass</option>
					<option value="lowshelf">Lowshelf</option>
					<option value="highshelf">Highshelf</option>
					<option value="peaking">Peaking</option>
					<option value="notch">Notch</option>
					<option value="allpass">Allpass</option>
				</select></div>
				<div class="hidden"><label>Frequency (Hz)</label><input id="filterFrequency" type="number" min="0"></input></div>
				<div class="hidden"><label>Q</label><input id="filterQuality" type="number"></input></div>
				<div class="hidden"><label>Detune (cent)</label><input id="filterDetune" type="number"></input></div>
				<div class="hidden"><label>Gain (dB)</label><input id="filterGain" type="number"></input></div>
			</div>
			<div class="control-panel">
				<div class="control-panel-title">Chart Options</div>
				<div><label>Sample Size</label><input type="number" id="fftSize" min="32" max="32768" value="32768"></input></div>
				<div class="control-panel">
					<div class="control-panel-title">Waveform</div>
					<div><label># Samples</label><input type="number" id="maxDrawSamples" min="1" value="300" max="99999"></input></div>
					<div><label># Lines</label><input type="number" id="maxDrawLines" min="1" value="5" max="99"></input></div>
				</div>
				<div class="control-panel">
					<div class="control-panel-title">Frequency</div>
					<div>
						<label>Zoom</label>
						<button id="zoomInBtn">+</button>
						<button id="zoomOutBtn">-</button>
						<button id="zoomResetBtn">Reset</button>
					</div>
					<div>
						<label>Scale</label>
						<input type="radio" name="freqChartScale" value="linear">Linear</input>
						<input type="radio" name="freqChartScale" value="log" checked>Log</input>
					</div>
				</div>
			</div>
		</div>
		<div>
			<canvas id="waveformCanvas" width="1024" height="256"></canvas>
		</div>
		<div>
			<canvas id="frequencyBarCanvas" width="1024" height="256"></canvas>
		</div>
		<script>
			require.config({
				baseUrl: '/dist'
			});
			require(['main']);
		</script>
	</body>
</html>
